version: '3.8'

services:
  webapp:
    build: .
    container_name: crypto_analyzer_web
    ports:
      - "8501:8501"
    volumes:
      - .:/app
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0
    restart: unless-stopped

  monitor:
    build: .
    container_name: crypto_analyzer_monitor
    volumes:
      - .:/app
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    command: python monitor_advanced.py  # Multi-timeframe monitor (use monitor_simple.py for basic)
    restart: unless-stopped
